<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
            src="{{ url_for('static', filename='scripts/index.js') }}"
            defer
        ></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">    
    </head>
    <body>
        <div>
            <h1 style="text-align: center;">Python Interactive Learning</h1>
        </div>

        <div>
            <form id="form" onsubmit="getUsername(event)">
                <input type="text" id="username-input" placeholder="Enter your username" required></input>
                <input type="password" id="password-input" placeholder="Enter your password" required></input>
                <button type="submit" id="confirm-username" class="btn">ENTER</button>
            </form>
        </div>
        
        <div style="text-align: center;">
            <button type="button" id="create-new-user" class="btn" onclick="openForm()">Create new user</button>
        </div>
        
        <div id="new-user-popup">
            <form id="user-form">
                <span class="close-btn" onclick="closeForm()">&times;</span>
                <p>Create New User</p>
                <input type="text" id="username" placeholder="Enter new username" required></input>
                <input type="password" id="password" placeholder="Enter new password" required></input>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required></input>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        
        <div id="msg-container" style="text-align: center"></div>

        <div id="start-container">
            <a href="question"><button type="b" id="start-button" class="btn" disabled>START</button></a>
        </div>
    </body>
</html>
